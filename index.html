<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>
                    personal information
                </legend>

                <div class="form-control">
                    <label for="firstname">first name</label>
                    <input type ="text" 
                    placeholder="enter your first name">
                </div>

                <div class="form-control">
                    <label for="lastname">last name</label>
                    <input type ="text" 
                    placeholder="enter your last name">
                </div>

                
                <div class="form-control">
                    <label for="initial name">initial name </label>
                    <input type ="text" 
                    placeholder="enter your initial name">
                </div>

                <div class="form-control">
                    <label for="date">date time</label>
                    <input type ="date">
                </div>

                <div class="form-control">
                    <label for="dateofbirth">date of birth</label>
                    <input type ="text" 
                    placeholder="enter your date of birth">
                </div>

                <div class="form-control">
                    <label for="telephonenumbter">telephone number</label>
                    <input type ="text" 
                    placeholder="enter your telephone number">
                </div>

                <div class="form-control">
                    <label for="email">email</label>
                    <input type ="text" 
                    placeholder="enter your email">
                </div>

                <div class="form-control">
                    <label for="female">female</label>
                    <input type ="radio" id="female" name="gender" value="female">
                    
                </div>

                <div class="form-control">
                    <label for="male">male</label>
                    <input type ="radio" id="male" name="gender" value="male">
                    
                </div>

            </fieldset>

            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit, hic.
            </p>


            <fieldset>
                <legend>educational background</legend>
                <div class="form-control">
                    <label for="school">school</label>
                    <input type ="text" 
                    placeholder="enter your school">
                </div>
                <div class="form-control">
                    <label for="yearofadmission">year of admission</label>
                    <input type ="text" 
                    placeholder="enter your year of admission">
                </div>
                <div class="form-control">
                    <label for="yearofgraduation">year of graduation</label>
                    <input type ="text" 
                    placeholder="enter your year of graduation">
                </div>
                <div class="form-control">
                    <label for="programname"> program name</label>
                    <input type ="program" 
                    placeholder="enter your program name">
                </div>
                <div class="form-control">
                    <label for="cv">cv</label>
                    <input type ="file" 
                    placeholder="enter your cv">
                </div>
            </fieldset>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione, consequuntur!
            </p>
            <fieldset>
                <legend>job criteria</legend>

                <select name="job" id="job">
                    <option selected>select job criteria</option>
                    <option value="intern">intern</option>
                    <option value="parttime"> part time</option>
                    <option value="fulltime">full time</option>
                    <option value="contract">contract</option>


                </select>
            </fieldset>

            <div class="form-control">
                <p>agree to our terms</p>
            </div>

        </form>

    </div>
    
</body>
</html>
